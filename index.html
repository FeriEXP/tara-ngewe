```html
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kata Bucin Buat Tara</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    #bucinText {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      color: white;
      max-width: 80%;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3e6c;
    }

    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>Kata Bucin Buat Tara</h1>
  <button onclick="tampilkanBucin()">Tampilkan Kata Bucin</button>
  <div id="bucinText"></div>

  <script>
    const kataBucin = [
      "Tara, senyummu bikin hari-hariku cerah kayak matahari.",
      "Kalau aku bisa jadi apa aja, aku mau jadi alasan kamu bahagia.",
      "Tara, kamu tahu nggak? Aku tuh bucin, tapi cuma buat kamu.",
      "Tidur jadi susah kalo belum bilang selamat malam ke Tara.",
      "Cintaku ke Tara tuh kayak kuota unlimited, nggak habis-habis!"
    ];

    function tampilkanBucin() {
      const random = kataBucin[Math.floor(Math.random() * kataBucin.length)];
      document.getElementById("bucinText").innerText = random;
      tampilkanHati();
    }

    function tampilkanHati() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.innerText = "❤️";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
